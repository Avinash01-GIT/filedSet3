<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#">
    <fieldset>
      <legend>Personal Details</legend>
      <label for="firstname">Firstname</label>
      <input minlength="2" maxlength="15" type="text" id="firstname" required >
      <br>
      <br>
      <label for="middlename">Middlename:</label>
      <input minlength="2" maxlength="15" type="text" id="middlename" required>
      <br>
      <br>
      <label for="lastname">Lastname:</label>
      <input minlength="2" maxlength="15" type="text" id="lastname" required>
      <br>
      <br>
      <label for="course">Course :</label>
      <select id="course" required>
        <option>Course</option>
        <option value="bca">BCA</option>
        <option value="bba">BBA</option>
        <option value="b.tech">B.Tech</option>
        <option value="mba">MBA</option>
        <option value="mca">MCA</option>
        <option value="m.tech">M.Tech</option>
      </select>
      <br>
      <br>
      <label for="gender">Gender:</label> <br>
      <input type="radio" name="gender" id="gender" value="male" required>
      <label for="gender">Male</label> <br>
      <input type="radio" name="gender" id="gender" value="female">
      <label for="gender">Female</label> <br>
      <input type="radio" name="gender" id="gender" value="other">
      <label for="gender">Other</label> 
      <br>
      <br>
      <lable for="dob">DOB</lab4>
      <input type="datetime-local" name="dob" id="dob"> <br>
      <label for="phone">Phone:</label>
      <input type="tel" value="+91" disabled style="width: 30px;">
      <input type="tel" id="phone">
      <br>
      <br>
      <label for="address">Address</label> <br>
      <textarea name="address" id="address" cols="80" rows="5"></textarea>
       <br>
       <br>
       <label for="mail">Email:</label>
       <input type="email" name="mail" id="mail">
       <br>
       <br>
       <br>
       <label for="password">Password:</label>
       <input type="password" name="password" id="password" required>
       <br>
       <br>
       <br>
       <label for="re-password">Re-type password:</label>
       <input type="password" name="re-password" id="re-password" required>
       <br>
       <br>
       <input type="checkbox" name="terms" id="terms" required>
       <label for="terms">Agree to terms and conditions</label>
       <br>
       <br>
       <label for="file">Choose File</label>
       <input type="file" name="file" id="file" required>
       <br>
       <br>
       <label for="color">Choose Color</label>
       <input type="color" name="color" id="color" required>
       <br>
       <br>
       <input type="reset" value="Reset">
       <input type="submit" value="Submit">
    </fieldset>
  </form>
</body>
</html>
